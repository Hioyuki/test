<head>

    <style>
:root {
    --main-color: #005f73;
    --accent-color: #001F3F;
    --background: #e0fbfc;
    --card-bg: #ffffff;
    --text-color: #001219;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    --radius: 12px;
}

body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background-color: var(--background);
    color: var(--text-color);
    margin-top: 100px;
}

.place {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
    padding: 2rem;
}

.place > div {
    background-color: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    transition: transform 0.2s ease;
}

.place > div button {
    margin-top: auto;
    align-self: stretch;
    text-align: center;
}

.place > div:hover {
    transform: scale(1.02);
}

figure {
    margin: 0 0 0.5rem;
    width: 100%;
    max-width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: var(--radius);
    position: relative;
}


figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

h2 {
    font-size: 1.25rem;
    margin: 0.5rem 0;
    text-align: center;
    margin-bottom: 20px;
    border-bottom: 2px solid var(--accent-color);
}

address {
    font-style: normal;
    color: #555;
    text-align: center;
    margin-bottom: 0.5rem;
}

p {
    font-size: 0.95rem;
    line-height: 1.4;
    text-align: center;
}

button {
    margin-top: 1rem;
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: var(--main-color);
}

.visit-message {
    background-color:lightgreen;
    color: #004d4d;
    text-align: center;
    padding: 1rem;
    font-weight: 500;
    font-size: 1rem;
}

    figure::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        opacity: 0;
    }

    figure img:hover {
        filter: brightness(1.1) contrast(1.2);
        transition: filter 0.3s ease;
    }

    figure:hover::before {
        animation: shine 1s ease-in-out;
        opacity: 1;
    }

    @keyframes shine {
        0% {
            transform: rotate(25deg) translate(-100%, -100%);
        }
        50% {
            transform: rotate(25deg) translate(100%, 100%);
        }
        100% {
            transform: rotate(25deg) translate(200%, 200%);
        }
    }

/* Responsive Layout */
@media (min-width: 641px) and (max-width: 1024px) {
    .place {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (min-width: 1025px) {
    .place {
        grid-template-columns: repeat(4, 1fr);
    }
}



    </style>
</head>

<body>

        <div class="headerRight">
            <nav>

                    <li><a href="index.html">Home</a></li>

            </nav>
            <button type="button" id="menu">
                <span class="sr-only">Open navigation menu</span>
            </button>
        </div>
    </header>
    <div id="visit-message" class="visit-message"></div>
    <main>
        <div class="place" id="places">
        </div>

        <footer>
            <div class="address">
                <p>10 Rue De La Paix Timbuktu,Mail 999info@timbuktucc.org</p>
                <h4>Timbuktu Chamber of Commerce</h4>
                <p>(223)555-2300</p>
            </div>
